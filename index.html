<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ϟHarry Potter Trivia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
</head>

<body>
    <div class="background">
        <header>
            <h1>Harry Potter Trivia</h1>
            <h2 id="name" onload="greet()">Enjoy the game!</h2>
        </header>
        <div class="dropdown">
            <span>Instructions</span>
            <div class="dropdown-content">
                <p>Answer each question. Once you have answered all the questions click the submit button. you can slide between
                    the different questions to see which ones you got correct or wrong.</p>
            </div>
        </div>
        <div class="trivia-container">
            <div id="trivia"></div>
        </div>
        <div class="buttons">
            <button id="previous">Previous Question</button>
            <button id="next">Next Question</button>
            <button id="submit">Submit</button>
            <div id="results"></div>
        </div>

        <footer>
            <div class="name"> © Simon Albani</div>
            <div class="social">
                <i class="fab fa-facebook-square"></i>
                <i class="fab fa-linkedin"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-snapchat-square"></i>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
